<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count down</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <img src="./assets/top-image.svg" alt="" width="100%vw">
  </header>
  <main class="conteudo-principal">
    <section class="section-1">
      <div>
        <h1 class="titulo">READY TO LAUNCH IN...</h1>
        <div class="countdown-container">
          <div class="countdown-days">
            <span class="p">dias</span>
            <p class="text" id="days">0</p>

          </div>
          <div class="countdown-hours">
            <span class="p">horas</span>
            <p class="text" id="hours">0</p>
          </div>
          <div class="countdown-minutes">
            <span class="p">minutos</span>
            <p class="text" id="minutes">0</p>
          </div>
          <div class="countdown-seconds">
            <span class="p">segundos</span>
            <p class="text" id="seconds">0</p>
          </div>
        </div>

      </div>
      <div class="paragrafo-container">
        <p class="paragrafo">inscreva-se para saber mais sobre o lan√ßamento</p>
        <button class="btn">inscreva-se</button>
      </div>


    </section>
    <section class="section-2">
      <div>
        <img src="./assets/rocket.svg" alt="" width="750px">
      </div>
    </section>


  </main>
  <footer>
    <img src="./assets/bottom-image.svg" alt="" width="100%vw">
  </footer>

  <script src="./index.js"></script>

</body>

</html>
